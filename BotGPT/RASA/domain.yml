version: "3.1"

domain:
intents:
  - chao
  - tam_biet
  - cam_on
  - hoi_sach
  - utter_intent
  - what_is_x

slots:
  diseases:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: books
entities:
  - object_entity
  - book_name

responses:
  utter_chao:
    - text: "Chào bạn, tôi là chatbot của Book&Chill !"

  utter_cam_on:
    - text: "Không có gì ạ, bạn cảm thấy hài lòng là mình vui rồi"

  utter_tam_biet:
    - text: "Tạm biệt! Chúc bạn một ngày tốt lành!"

  utter_unclear:
    - text: "Bạn có thể nói rõ hơn được không?"

actions:
- utter_response
- simple_action_hello_world
- simple_google_sheet_or_chatgpt_action 
- action_gpt_default_fallback
- action_hoi_sach

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true